<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project O</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/project_logic.js"></script>
  <script src="js/project0.js"></script>
</head>
<body>
  <div class="content">

  <h1 class="animate__animated animate__bounce">Project 0: A "Naughts and Crosses" Game</h1> <!-- animate the x if their turn, o if their turn... -->

  <div class="players">
    <button class="buttons" id="buttonX">
      X | Score: 0
    </button>
    <button class="buttons" id="buttonO">
      O | Score: 0
    </button>
    <div class="start_game">
      Start game or Select Player.
    </div>
  </div>

  <div class="space"></div>

  <div class="board">
    <table>
      <tr>
        <!-- class="xmark circle" -->
        <td id="a1"><span></span></td>
        <td class="vert" id="a2"><span></span></td>
        <td id="a3"><span></span></td>
      </tr>
      <tr>
        <td class="hori" id="b1"><span></span></td>
        <td class="vert hori" id="b2"><span></span></td>
        <td class="hori" id="b3"><span></span></td>
      </tr>
      <tr>
        <td id="c1"><span></span></td>
        <td class="vert" id="c2"><span></span></td>
        <td id="c3"><span></span></td>
      </tr>
    </table>
  </div>

  <div class="space"></div>

  <div class="restart_game">
  <button class="restart_game_button">
    RESTART GAME
  </button>
  </div>

  </div>
</body>
</html>
